<!doctype html>
<html lang="en" ng-app="helloApp">
<head>
  <meta charset="utf-8">
  <link type="text/css" href="css/style.css" rel="stylesheet" />
  <title>Angular Chart</title>
</head>
<body>
  <h2>Angular Chart</h2>

  <div ng-controller="IndexCtrl">
      <input type="text" ng-model="chart.chartType">
      <div class="chart">
        <div ac-chart="chart.chartType" ac-data="chart.data" ac-config="chart.config" id='chart' class='chart'></div>
      </div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/angular-chart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
